<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
    <script type="text/ng-template" id="/foundItems.html">
    </script>

    <div class="container">
        <div ng-controller='NarrowItDownController as list'>
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                      <input type="text" ng-model="list.searchItem" placeholder="search term" class="form-control">
                    </div>
                    <div class="form-group narrow-button">
                      <button class="btn btn-primary" ng-click="list.findItems(list.searchItem);">Narrow It Down For Me!</button>
                    </div>
                    <div class="red_message" ng-if="list.items.length === 0">Nothing found!</div>
                
                </div>
            </div>

            
            <found-items 
              items="list.items" 
              on-remove="list.removeItem(index)"></found-items>
            

            
        </div>
    </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <!--  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js">  -->
</body>
</html>
